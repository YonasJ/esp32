[package]
name = "esp32"
version = "0.2.2"
authors = ["Scott Mabin <scott@mabez.dev>"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/esp-rs/esp32"
description = "Peripheral access crate for the ESP32"
keywords = ["no-std", "esp32", "wifi", "embedded"]
categories = [
    "embedded",
    "hardware-support",
    "no-std",
]
include = [
    "/src/**",
    "svd/esp32.svd"

]
license = "MIT OR Apache-2.0"

[dependencies]
bare-metal = "0.2"
vcell = "0.1"

[build-dependencies]
form = "0.7.0"
svd2rust = "0.17"
fmt = "0.1.0"
log = "0.4.1"
env_logger = "0.6"
failure = "0.1.1"